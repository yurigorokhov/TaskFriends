<accordion close-others="false">
	<accordion-group ng-repeat="task in tasks">
		<accordion-heading>
		  <span class="label label-info pull-left">{{ task.owner }}</span>
		  <span class="iou-task-title">{{ task.title }}</span>
		  <span class="badge pull-right">${{ task.dollarValue }}</span>
		</accordion-heading>
		{{ task.description }}
		<h4>Prizes</h4>
		<ul class="list-group">
		  <li class="list-group-item" ng-repeat="prize in task.prizes">
		  	<span class="label label-info pull-left">@{{ prize.user }}</span>
		  	{{ prize.reward.name }}
		  	<span class="badge pull-right">${{ prize.reward.dollarValue }}</span>
		  </li>
		</ul>
		<button type="button" class="btn btn-primary">Claim</button>
		<button type="button" class="btn btn-danger" ng-click="deleteTask(task)">Delete</button>
	</accordion-group>
</accordion>
